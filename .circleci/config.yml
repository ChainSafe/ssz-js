version: 2
jobs:
  lint:
    docker:
    # specify the version you desire here
    - image: circleci/node:10.11

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Lint
        command: npm run lint

  test:
    docker:
    # specify the version you desire here
    - image: circleci/node:10.11

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Test
        command: npm test

workflows:
  version: 2
  lint_and_test:
    jobs:
      - lint
      - test